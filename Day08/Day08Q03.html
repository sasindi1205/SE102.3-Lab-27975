<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bgcolor(color)
        {
            document.body.style.backgroundColor=color;
             
        }

    </script>
</head>
<body>
        <button id="red" onmouseover="bgcolor('red')" onmouseout="bgcolor('white')"> Red Background</button>
        <button id="blue" onmouseover="bgcolor('blue')" onmouseout="bgcolor('white')">Blue Background</button>
        <button id="green" onmouseover="bgcolor('green')" onmouseout="bgcolor('white')">Green Background</button>
    
    
</body>
</html>
