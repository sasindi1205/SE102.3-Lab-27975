     <style>

        body{
            margin: 0;
            padding: 0;
            background-image:  url("sunset.jpeg");

        p{
            padding: 60px 30px 30px 50px;
            color: black;
            font-size: 18px;
            font-weight: 700;
            opacity: 23;
        }
        h1{
            color: black;
            text-align: center;
        }
     </style>
</head>
<body>
    <h1>Quotes For Life</h1>
    <div class="box">

    </div>
