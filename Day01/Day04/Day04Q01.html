<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Registration Form</center></h1>
    <form><center>
        <table>
            <tr>
                <td>First Name</td>
                <td colspan="3"><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td colspan="3"><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td colspan="3"><input type="tel" id="contactno" name="contactno" "></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="M">Male</td>
                <td><input type="radio" name="gender" value="F">Female</td>
            </tr>
            <tr>
                <td>Email</td>
                <td colspan="3"><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td>Favourite Music</td>
                <td><input type="checkbox" id="pop" name="pop">POP</td>
                <td><input type="checkbox" id="Rock" name="Rock">Rock</td>
                <td><input type="checkbox" id="other" name="other">Other</td>
            </tr>
            <tr>
                <td>Additional Details</td>
                <td colspan="3"><textarea></textarea></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="agree" name="agree">I agree to the terms and conditions</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" ></td>
                <td colspan="2"><input type="reset"></td>
            </tr>
        </table>
    </center>
        
    </form>
</body>
</html>
